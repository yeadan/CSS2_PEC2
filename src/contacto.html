<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>UOC Boilerplate</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><i class="fa-solid fa-arrow-trend-down"></i>ZigZag<i
            class="fa-solid fa-arrow-trend-up"></i> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
            <a class="nav-link" href="./cartel.html">Cartel</a>
            <a class="nav-link" href="./info.html">Informaci√≥n</a>
            <a class="nav-link active" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img src="./assets/images/siberian1.jpg" class="d-block w-100" alt="foto concierto 1">
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/siberian2.jpg" class="d-block w-100" alt="foto concierto 2">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/siberian3.jpg" class="d-block w-100" alt="foto concierto 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="formulario row mt-5">
      <form class="bg-light row g-3" name="contact" method="POST" data-netlify="true">
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Introduce el nombre" name="name">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Introduce el email" name="email">
        </div>
        <div class="col-md-12">
          <label for="comment">Comentarios:</label>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <div class="formulario-boton col-auto">
          <button class="btn btn-secondary" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
